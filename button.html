<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">  
</head>
  <body>
      
    <div class="container">
        <div class="container-style mt-3">
<h4>Pick Your Style</h4>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-outline-primary">Default Outline</button>
        <button type="button" class="btn btn-primary rounded-pill">Default Round</button>
        <button type="button" class="btn btn-outline-primary rounded-pill">Outline Round</button>
        <button type="button" class="btn btn-primary">Default</button>

        </div>
        <div class="container-size mt-3">
            <h4>Pick Your SIze</h4>
            <button type="button" class="btn btn-primary btn-sm">Default</button>
            <button type="button" class="btn btn-primary btn-rg" >Regualar size</button>   
            <button type="button" class="btn btn-primary btn-lg">Large size</button>   

        </div>
       <div class="container-sizeoutline mt-3">
            <button type="button" class="btn btn-outline-primary  btn-sm">Default</button>
            <button type="button" class="btn btn-outline-primary btn-rg">Regualar size</button>   
            <button type="button" class="btn btn-outline-primary btn-lg">Large size</button>   
        </div>
<div class="colour mt-3">
    <h4>Pick Your Colour</h4>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

</div>
<div class="colour-outline mt-3">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>


    
</div>
<div class="Buttons-icons mt-3">
<h4>Buttons with icons</h4>
    <button type="button" class="btn btn-primary"><i class="bi bi-heart-fill"></i>Primary</button>
    <button type="button" class="btn btn-outline-primary"><i class="bi bi-heart-fill"></i>Outline Primary</button>
    <button type="button" class="btn btn-success">Success<i class="bi bi-heart-fill"></i></button>
    <button type="button" class="btn btn-outline-success">Success<i class="bi bi-heart-fill"></i></button>
    <button type="button" class="btn btn-danger"><i class="bi bi-heart-fill"></i>Danger</button>
    <button type="button" class="btn btn-outline-danger"><i class="bi bi-heart-fill"></i>Danger</button>
</div>
<div class="Social-button mt-3">
    <button type="button" class="btn btn-primary rounded-start"><i class="bi bi-facebook"></i></button>
    <button type="button" class="btn btn-primary rounded-circle"><i class="bi bi-facebook"></i></button>
    <button type="button" class="btn btn-outline-primary rounded-start"><i class="bi bi-facebook"></i></button>
    <button type="button" class="btn btn-outline-primary rounded-circle"><i class="bi bi-facebook"></i></button>
    <button type="button" class="btn btn-primary rounded-start"><i class="bi bi-facebook"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-primary rounded-start"><i class="bi bi-facebook"></i> Share-8.2k</button>
    <button type="button" class="btn btn-outline-secondary rounded-start"><i class="bi bi-facebook"></i> Share-8k</button>
</div>
<div class="Social-twitter mt-3">
    <button type="button" class="btn btn-primary rounded-start"><i class="bi bi-twitter"></i></button>
    <button type="button" class="btn btn-primary rounded-circle"><i class="bi bi-twitter"></i></button>
    <button type="button" class="btn btn-outline-primary rounded-start"><i class="bi bi-twitter"></i></button>
    <button type="button" class="btn btn-outline-primary rounded-circle"><i class="bi bi-twitter"></i></button>
    <button type="button" class="btn btn-primary rounded-start"><i class="bi bi-twitter"></i> Connect with Twitter</button>
    <button type="button" class="btn btn-outline-primary rounded-start"><i class="bi bi-twitter"></i>Connect with Twitter</button>
    <button type="button" class="btn btn-outline-secondary rounded-start"><i class="bi bi-twitter"></i> Connect with Twitter</button>

</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
